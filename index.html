<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

</head>
<body>

  <section id="dw-slider">
    <div class="slider">
        <div class="slides">
            <div class="slide1 active">
                <img src="./images/s1.jpg" class="img-fluid img-slide" alt="slide">
                <span class="caption-slide fade-up">متن اسلایدر اول</span>
            </div>
            <div class="slide1">
                <img src="./images/s2.jpg" class="img-fluid img-slide" alt="slide">
                <span class="caption-slide">متن اسلایدر دوم</span>
            </div>
            <div class="slide1">
                <img src="./images/s3.jpg" class="img-fluid img-slide" alt="slide">
                <span class="caption-slide">متن اسلایدر سوم</span>
            </div>
            <div class="slide1">
                <img src="./images/s1.jpg" class="img-fluid img-slide" alt="slide">
                <span class="caption-slide">متن اسلایدر چهارم</span>
            </div>
            <div class="slide1">
                <img src="./images/s3.jpg" class="img-fluid img-slide" alt="slide">
                <span class="caption-slide">متن اسلایدر پنجم</span>
            </div>
        </div>
        <div class="nav-slider">
            <span class="next-slide"><i class="fa fa-angle-right"></i></span>
            <span class="prev-slide"><i class="fa fa-angle-left"></i></span>
        </div>
    </div>
  </section>

    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
<script src="./js/master.js"></script>
</body>
</html>
